        <!DOCTYPE html>

<html>

  <head>

<p>        <meta charset="utf-8"></p>
<p>​    <title>原神抽卡模拟</title></p>
<p>​    <link rel="stylesheet" href="style.css" type="text/css" /></p>
<p>        <script></p>
<p>​      function suiji(){</p>
<p>​        var x=1</p>
<p>​        var y=10000</p>
<p>​        var result=Math.floor(Math.random()*(y+1-x)+x);</p>
<p>​        if(result&gt;0 &amp;&amp; result&lt;61){</p>
<p>​          if(result&gt;0 &amp;&amp; result&lt;31){</p>
<p>​            document.getElementById(“1”).innerHTML=”[公子]达达利亚”;</p>
<p>​          }</p>
<p>​          else if(result&gt;30 &amp;&amp; result&lt;37){</p>
<p>​            document.getElementById(“1”).innerHTML=”刻晴”;</p>
<p>​          }</p>
<p>​          else if(result&gt;36 &amp;&amp; result&lt;42){</p>
<p>​            document.getElementById(“1”).innerHTML=”莫娜”;</p>
<p>​          }</p>
<p>​          else if(result&gt;41 &amp;&amp; result&lt;49){</p>
<p>​            document.getElementById(“1”).innerHTML=”七七”;</p>
<p>​          }</p>
<p>​          else if(result&gt;48 &amp;&amp; result&lt;55){</p>
<p>​            document.getElementById(“1”).innerHTML=”迪卢克”;</p>
<p>​          }</p>
<p>​          else {</p>
<p>​            document.getElementById(“1”).innerHTML=”琴”;</p>
<p>​            </p>
<p>​          }</p>
<p>​        }</p>
<p>​        else if(result&gt;60 &amp;&amp; result&lt;316){</p>
<p>​          for(var i=0,j=0;i&lt;27;i++,j+=8){</p>
<p>​            if(result&gt;(60+j) &amp;&amp; result&lt;(69+j)){</p>
<p>​              var clas=[‘九条裟罗’,’早柚’,’罗莎莉亚’,’辛焱’,’砂糖’,’迪奥娜’,’诺艾尔’,’班尼特’,’菲谢尔’,’行秋’,’北斗’,</p>
<p>​              ‘香菱’,’雷泽’,’芭芭拉’,’弓藏’,’祭礼弓’,’绝弦’,’西风猎弓’,’昭心’,’祭礼残章’,’流浪乐章’,’西风秘典’,’西风长枪’,</p>
<p>​              ‘匣里灭辰’,’雨裁’,’祭礼大剑’,’笛剑’,’西风剑’];</p>
<p>​              document.getElementById(“1”).innerHTML=clas[i];</p>
<p>​            }</p>
<p>​          }</p>
<p>​        }</p>
<p>​        else if(result&gt;315 &amp;&amp; result&lt;571){</p>
<p>​          for(var i=0,j=0;i&lt;2;i++,j+=85){</p>
<p>​            if(result&gt;(315+j) &amp;&amp; result&lt;(401+j)){</p>
<p>​              var clas=[‘烟绯’,’重云’,’凝光’];</p>
<p>​              document.getElementById(“1”).innerHTML=clas[i];</p>
<p>​            }</p>
<p>​          }</p>
<p>​        }</p>
<p>​        else{</p>
<p>​          document.getElementById(“1”).innerHTML=”三星武器”;</p>
<p>​        }</p>
<p>​        if(typeof(Storage) !== “undefined”) {</p>
<p>​            if (localStorage.clickcount) {</p>
<p>​              localStorage.clickcount = Number(localStorage.clickcount)+1;</p>
<p>​            } </p>
<p>​            else {</p>
<p>​              localStorage.clickcount = 1;</p>
<p>​            }</p>
<p>​              document.getElementById(“2”).innerHTML = “你已经抽了 “ + localStorage.clickcount + “ 次。”;</p>
<p>​        } </p>
<p>​        else{</p>
<p>​            document.getElementById(“2”).innerHTML = “Sorry, your browser does not support web storage…”;</p>
<p>​          }</p>
<p>​      }</p>
<p>​    </script></p>
  </head>

  <body>

<p>​    <h1 id="1" align="center"></p>
<p>​    </h1></p>
<p>​    <h2 align="center"></p>
<p>​      <button type="button" onclick="suiji()" >抽一次</button></p>
<p>​    </h2 ></p>
<p>​    <h3 id="2" align="center"></p>
<p>​    </h3></p>
  </body>
